<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>
   
   <script>

    function modificaEstilo(corDeFundo, l, a) {
        
        document.getElementById('quadrado').style.background = corDeFundo
        document.getElementById('quadrado').style.width = l
        document.getElementById('quadrado').style.height = a
    }
    
   </script>
    
  </head>

  <body >
   
    <h3>Manipulando estilo</h3>

    <button type="button" onclick="modificaEstilo('#FF0000', '200px', '300px')" >Vermelho</button>
    <button type="button" onclick="modificaEstilo('#00FF00', '500px', '50px')">Verde</button>
    <button type="button" onclick="modificaEstilo('#0000FF', '800px', '700px')">Azul</button>

    <hr />
    
    <div style="border: solid 1px #000; 
    width: 100px; height: 100px;" id="quadrado">

    </div>

   
  </body>
</html>
